<!DOCTYPE html>
<html>
<head>
  <title>Deep Linking Example</title>
</head>
<body>

<script>
  // Function to open the app using a traditional deep link
  function openAppWithDeepLink() {
    // Replace 'yourapp://' with your app's custom URL scheme
    var deepLink = 'snssdk1233://webview?url=www.tiktok.com/t/ZM6UJqYQ3/';

    // Try to open the app
    window.location.href = deepLink;

    // If the app is not installed, you can redirect to the app store
    
  }

  // Call the function on page load or any user interaction
  openAppWithDeepLink();
</script>

</body>
</html>
